type Student {

    id: ID!
    firstname: String
    lastname: String
    email: String
    birthdate: Date
    address: String
    score: Float
    created_at: DateTime!
    updated_at: DateTime!
}

type User {

    id: ID!
    name: String!
    email: String!
    password: String!
    created_at: DateTime!
    updated_at: DateTime!
}
